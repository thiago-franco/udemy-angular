<div class="col-xs-12">
  <br>
  <button class="btn btn-primary" (click)='onClick()'>Display Details</button>
  <div [ngStyle]="{backgroundColor: getColor()}">
    <p *ngIf="display" [ngClass]="{whiteText: clicks.length>=5}">Detailed informationg goes here.</p>
  </div>
  <p>total clicks: {{ clicks.length }}</p>
  <div *ngFor="let click of clicks">
    {{ click }}
  </div>
</div>
